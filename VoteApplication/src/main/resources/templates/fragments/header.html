<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
  </head>
  <body>
    <div th:fragment="headElement" th:remove="tag">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <script
	  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	  crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
    
    <div th:fragment="header" th:remove="tag">
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/"><img src="/images/vote_app.png"></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarText">
		      <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
		          <li class="nav-item">
		            <a class="nav-link" href="/dashboard">Dashboard</a>
		          </li>
                </ul> 
		      <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
		         
		        <div sec:authorize="!isAuthenticated()">
			        <button class="btn btn-primary btn-lg" id="loginBtn">Log in</button>
			        <script type="text/javascript">
			          $(function() {
			        	  $("#loginBtn").click(function() {
			        		  window.location.href = "/login"
			        	  })
			          });
			        </script>
		        </div> 
		         <div sec:authorize="isAuthenticated()">
		          <form action="/logout" method="post" >
		            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		            <button type="submit" class="btn btn-secondary btn-lg">Logout</button>
		          </form>
		         </div>
		      </div> 
		    </div>
	</nav>
    </div>
  </body>

</html>
