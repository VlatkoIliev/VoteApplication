<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <script th:replace="fragments/header::headElement"></script>
    <title>Vote app products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div th:replace="fragments/header::header"></div>
  <div class="container" th:if="${product != null}">
    <h1>Product</h1>
    
    <form action="" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <input type="hidden" th:field="${product.id}">
      <input type="hidden" th:field="${product.user}">
	    <div class="mb-3 row">
	      <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
	       <div class="col-12 col-sm-9 col-md-10">
			  <input type="text" class="form-control" th:field="${product.name}">  
		   </div>
	    </div>
	    
	    
	    <!-- <div class="form-check">
  			<input class="form-check-input" type="checkbox" th:field="${product.published}">
  			<label class="form-check-label" for="published1">
             is published
  			</label>
		</div> -->
		
		<div class="form-check form-switch">
		  <input class="form-check-input" type="checkbox" th:field="${product.published}">
		  <label class="form-check-label" for="published1">is published</label>
        </div>
	    
	  
	    <!-- <div th:text="|Is product published: ${product.published}|">
	      The context of the div text!
	    </div> -->
	    
	    <button class="btn btn-primary btn-lg">Save product</button>
    
    </form>
  </div>
</body>
</html>
